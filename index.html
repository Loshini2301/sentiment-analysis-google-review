<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h2>Find Sentiment of Google Review</h2>

        <button type="submit">Analyze Sentiment</button>
    </form>

    <h3>{{ sentiment }}</h3>
</body>
</html>
